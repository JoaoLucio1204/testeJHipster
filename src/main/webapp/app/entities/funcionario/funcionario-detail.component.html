<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="funcionario">
            <h2><span jhiTranslate="testeJHipsterApp.funcionario.detail.title">Funcionario</span> {{funcionario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testeJHipsterApp.funcionario.nome">Nome</span></dt>
                <dd>
                    <span>{{funcionario.nome}}</span>
                </dd>
                <dt><span jhiTranslate="testeJHipsterApp.funcionario.cpf">Cpf</span></dt>
                <dd>
                    <span>{{funcionario.cpf}}</span>
                </dd>
                <dt><span jhiTranslate="testeJHipsterApp.funcionario.dataNascimento">Data Nascimento</span></dt>
                <dd>
                    <span>{{funcionario.dataNascimento}}</span>
                </dd>
                <dt><span jhiTranslate="testeJHipsterApp.funcionario.empresaContratado">Empresa Contratado</span></dt>
                <dd>
                    <span>{{funcionario.empresaContratado}}</span>
                </dd>
                <dt><span jhiTranslate="testeJHipsterApp.funcionario.empresa">Empresa</span></dt>
                <dd>
                    <div *ngIf="funcionario.empresa">
                        <a [routerLink]="['/empresa', funcionario.empresa?.id, 'view']">{{funcionario.empresa?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="testeJHipsterApp.funcionario.empresa">Empresa</span></dt>
                <dd>
                    <div *ngIf="funcionario.empresa">
                        <a [routerLink]="['/empresa', funcionario.empresa?.id, 'view']">{{funcionario.empresa?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/funcionario', funcionario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
