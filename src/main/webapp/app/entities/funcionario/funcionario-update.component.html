<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-funcionario-heading" jhiTranslate="testeJHipsterApp.funcionario.home.createOrEditLabel">Create or edit a Funcionario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!funcionario.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="funcionario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testeJHipsterApp.funcionario.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="funcionario.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testeJHipsterApp.funcionario.cpf" for="field_cpf">Cpf</label>
                    <input type="number" class="form-control" name="cpf" id="field_cpf"
                        [(ngModel)]="funcionario.cpf" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testeJHipsterApp.funcionario.dataNascimento" for="field_dataNascimento">Data Nascimento</label>
                    <input type="text" class="form-control" name="dataNascimento" id="field_dataNascimento"
                        [(ngModel)]="funcionario.dataNascimento" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testeJHipsterApp.funcionario.empresaContratado" for="field_empresaContratado">Empresa Contratado</label>
                    <input type="text" class="form-control" name="empresaContratado" id="field_empresaContratado"
                        [(ngModel)]="funcionario.empresaContratado" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testeJHipsterApp.funcionario.empresa" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="funcionario.empresa">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id === funcionario.empresa?.id ? funcionario.empresa : empresaOption" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testeJHipsterApp.funcionario.empresa" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="funcionario.empresa" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id === funcionario.empresa?.id ? funcionario.empresa : empresaOption" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
